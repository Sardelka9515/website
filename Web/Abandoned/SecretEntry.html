<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <link rel="stylesheet" href="./Style/Style.css">
    <script src="Scripts/aes.js"></script>
    <script src="Scripts/Common.js"></script>

    <title>Secret Entry</title>
</head>
<body>
    <div id="MenuPosition"></div>
    <div style="height:70px"></div>

    <div id="Area"></div>
    <script>
        var body = document.getElementById("Area");
        function Decode(message, key) {
            try { var decrypted = CryptoJS.AES.decrypt(message, key); body.innerHTML = decrypted.toString(CryptoJS.enc.Utf8); } catch (ex) { alert(ex); }

        }

        SetMenu();
        window.onload = Decode(getParameterByName("message"), getParameterByName("key"));

    </script>
</body>

</html>
