<!DOCTYPE html>
<html>
<head>
    <script src="./Scripts/Common.js"></script>
    <script src="./Scripts/aes.js" integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <link rel="stylesheet" href="./Style/Style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Secret Entry</title>
</head>
<body>
    <div id="MenuPosition"></div>
    <div style="height:70px"></div>

    <div id="Area"></div>
    <div id="FooterPosition"></div>
</body>
</html>
<script>
    var body = document.getElementById("Area");
    function Decode(message, key) {
        try { var decrypted = CryptoJS.AES.decrypt(message, key);  body.innerHTML = decrypted.toString(CryptoJS.enc.Utf8);} catch (ex) { alert(ex); }
       
    }
    
    SetHeader();
    window.onload = Decode(getParameterByName("message"), getParameterByName("key"));
    
</script>
