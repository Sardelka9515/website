              <h1 class="ChildCentered">Introduction</h1><br />

              <br /><br />

              <div id="Work"></div><br /><br />
              <h1 class="ChildCentered">FAQ</h1><br />
              <div id="FAQ"></div><br /><br /><br /><br />
              <div style="text-align:center;">
                  <button class="Buttons" style="font-size:25px; padding:10px 25px" onclick="GoDownload();">Download Now</button>
              </div>
              <br /><br />

</html>
<script>
    var ItemName=getParameterByName("Name");
    SetMenu();
    LoadData();
    function LoadData() {
        document.getElementById("Name").outerText = ItemName;
        document.getElementsByTagName('title')[0].innerText = ItemName;
        document.getElementById("Image").setAttribute('src',"./Softwares/" + ItemName + '/Snapshot.png');
        document.getElementById("Icon").setAttribute('src',"./Softwares/" + ItemName + '/Icon.svg');
        
        document.getElementById("Intro").outerHTML = readTextFile("./Softwares/" + ItemName + '/Intro.html');
        
        document.getElementById("FAQ").outerHTML = readTextFile("./Softwares/" + ItemName + '/FAQ.html');
    }
    function GoDownload() {
        window.open("./Softwares/" + ItemName + '/' + ItemName+".zip", '_blank');
    }
</script>
